 {% macro displayPitchList(pitch_list) %} {% for pitch in pitch_list %}

  <div class="col-md-4">
    <div class="card border-success mb-3">

      <div class="card-header bg-transparent border-success">{{pitch.title}}</div>
      <div class="card-body text-success">
        <h5 class="card-title"></h5>
        <p class="card-text">{{pitch.body}}</p>
        <a href="/comment"> review file </a>
      </div>
      <div class="card-footer bg-transparent border-success">{{pitch.category}}</div>
    </div>
  </div>


{% endfor %} {% endmacro %}
